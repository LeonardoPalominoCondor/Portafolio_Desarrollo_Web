<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
    </head>
    <body>
        <script>
            let nota1, nota2, nota3;
            let media;
            nota1 = parseInt(prompt("Primer numero?", "@"));
            nota2 = parseInt(prompt("Segundo numero?", "@"));
            nota3 = parseInt(prompt("Tercer numero?", "@"));
            media = (nota1 + nota2 + nota3) / 3;
            let resultado;
            
            if (media > 16) {
                resultado = "Excelente";
            } else if (media >= 14) {
                resultado = "Notable";
            } else {
                resultado = "Aprobado";
            }
            
            document.write(`La nota final es ${media} y eso es ${resultado}`);
        </script>
    </body>
</html>
